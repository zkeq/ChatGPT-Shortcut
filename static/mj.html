<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midjourney Prompt 提示词库</title>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-image: url('/core/images/bj1.png');/**背景地址**/
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  animation: slideshow 3s infinite;
}



@media screen and (max-width: 768px) {
  .container {
    position: relative; /* Use relative positioning */
    top: auto;
    left: auto;
    transform: none; /* Remove transform */
    margin: 20px auto; /* Center the container with margin */
  }

  .nav {
    flex-direction: column; /* Stack buttons vertically */
  }

  .nav button {
    padding: 12px 24px; /* Increase padding for larger touch targets */
    margin: 5px 0; /* Add margin between buttons */
  }

  .main {
    grid-template-columns: 1fr; /* Single column layout */
  }

  .content {
    padding: 15px; /* Increase padding */
  }
  
  .copy-button,
  .btn1 {
    padding: 10px 15px; /* Increase padding for larger touch targets */
    font-size: 14px; /* Increase font size for readability */
  }

  /* Adjust font sizes for readability */
  .Prompt-name, .English-Prompt, .Chinese-Prompt, span {
    font-size: 16px; /* Larger font size */
  }
}

@media screen and (max-width: 480px) {
  .nav button {
    padding: 10px 20px; /* Further increase padding */
    font-size: 14px; /* Adjust font size */
  }
}

/* Ensure images are responsive */
.Prompt-Example {
  max-width: 100%;
  height: auto;
}

/* Optional: Simplify or remove animations for mobile */
@media screen and (max-width: 768px) {
  .content {
    animation: none; /* Disable animation on mobile */
  }
}


.nav {
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
  gap: 10px;
}

.container {
  position: absolute;
  top:50%;
  left:50%;
  margin-left: -65px;
  margin-top: -20px;
  width: 130px;
  height: 40px;
  text-align: center;
}

.btn-next {
  display: inline-block;
  background-color: #5A91FCFF;
  color: #f6fdfd;
  padding: 0.6rem 1.2rem;
  border-radius: 0.3rem;
  text-decoration: none;
  font-size: 0.75rem;
  font-weight: bold;
  margin-right: 0.75rem;
  border: none;
  box-shadow: none;
  cursor: pointer;
}

/* .btn-next:hover {
  background-position: right top;
} */

.btn-next:is(:focus, :focus-within,:active) {
  outline: none;
  box-shadow: 0 0 0 3px var(--btn-bg-color), 0 0 0 6px var(--btn-bg-2);
}

/*
.nav button:hover {
  transform: translateY(-3px); /* 鼠标悬停时向上移动按钮
}
*/


.btn1 {
  /* background-color: #E0E0E0; 浅灰色背景，以确保黑色字体可见 */
  display: inline-block;
  background-color: #5A91FCFF;
  color: #f6fdfd;
  padding: 0.3rem 0.6rem;
  border-radius: 0.3rem;
  text-decoration: none;
  font-size: 0.75rem;
  font-weight: bold;
  margin-right: 0.75rem;
  border: none;
  box-shadow: none;
  cursor: pointer;
}

b {
  outline:none;
  height: 40px;
  text-align: center;
  width: 130px;
  border-radius:100px;
  background: #fff;
  border: 2px solid #008CBA;
  color: #008CBA;
  letter-spacing:1px;
  text-shadow:0;
  font:{
    size:12px;
    weight:bold;
  }
  cursor: pointer;
  transition: all 0.25s ease;
&:active {
    letter-spacing: 2px ;
  }
  &:after {
    content:"";
  }
}
.onclic {
  width: 10px !important;
  height: 70px !important;
  border-radius: 50% !important;
  border-color:$gray;
  border-width:4px;
  font-size:0;
  border-left-color: #008CBA;
  animation: rotating 2s 0.25s linear infinite;
  &:hover {
    color: dodgerblue;
    background: white;
  }
}
.validate {
  content:"";
  font-size:16px;
  color: black;
  background: dodgerblue;
  border-radius: 50px;
  &:after {
    font-family:'FontAwesome';
    content:" done \f00c";
  }
}
@keyframes rotating {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

@keyframes zoomIn {
    50% {
    	transform: scale(1.2);
    }
    80% {
    	transform: scale(1);
    }
}
.nav button:hover {
  background-color: #5A91FC;
  color: white;
}

.main {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 10px;
}

.content {
  background-color: #ffffff8a;
  border-radius: 5px;
  box-shadow: 0 5px 40px rgba(0, 0, 0, 0.2) !important;
  border-radius: 0.8rem;
  padding: 1rem;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.page-title {
  text-align: center; /* 标题居中对齐 */
  margin-top: [图片高度]; /* 根据固定图片的高度调整 */
  padding: 12px 0; /* 添加一些内边距 */
  font-size: 24px; /* 设置标题字号，可以根据需要调整 */
  background-color: #f8f8f86e; /* 背景颜色，根据设计风格调整 */
  color: #5A91FCFF; /* 字体颜色，根据设计风格调整 */
  width: 100%; /* 宽度占满全宽 */
  box-sizing: border-box; /* 防止内边距影响宽度计算 */
  z-index: 10; /* 确保标题在图片之上 */
  position: relative; /* 相对定位 */
  border-radius: 25px;
}

.subtitle_wrapper {
  text-align: center;
  margin-bottom: 20px;
}

#subtitle {
  font-size: 18px; /* 设置副标题字号 */
  color: #333; /* 设置副标题颜色 */
  text-align: center; /* 副标题居中对齐 */
  margin-bottom: 20px; /* 底部留出一些空间 */
}

@media screen and (max-width: 768px) {
  .page-title {
    font-size: 18px; /* 移动端使用更小的字号 */
    padding: 15px 0; /* 移动端适当减少内边距 */
  }
}


.Prompt-name {
  font-weight: bold;
  margin-bottom: 10px;
}

.Prompt-Example {
  width: 100%;
  margin-top: 10px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
}

.copy-button {
  display: inline-block;
  padding: 5px 10px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.header-image {
  width: 100%; /* 图片宽度占满全宽 */
  height: auto; /* 保持图片的宽高比 */
  position: fixed; /* 图片位置固定 */
  top: 0; /* 与顶部对齐 */
  left: 0; /* 与左侧对齐 */
  z-index: -1; /* 确保图片不会覆盖其他内容 */
}

.copy-button:hover {
  background-color: #2980b9;
}

span {
  font-weight: bold;
  margin: 10px 0;
}

@media screen and (max-width: 768px) {
  .main {
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  }
}

@media screen and (min-width: 992px) {
  .main {
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  }
}

@media screen and (min-width: 1200px) {
  .main {
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  }
}
</style>
</head>
<body>
<h1 class="page-title">AI 绘画参考提示词库</h1>
<div class="subtitle_wrapper"><span id="subtitle"></span></div>

  <!-- 其他内容... -->

<div class="nav">
  <button class="btn-next" onclick="pages(24);">Ui设计</button>
  <button class="btn-next" onclick="pages(25);">插画设计</button>
  <button class="btn-next" onclick="pages(26);">工业设计</button>
  <button class="btn-next" onclick="pages(30);">二次元</button>
  <button class="btn-next" onclick="pages(31);">国风设计</button>
  <button class="btn-next" onclick="pages(32);">动画人物</button>
  <button class="btn-next" onclick="pages(33);">IP设计</button>
  <button class="btn-next" onclick="pages(34);">国潮艺术</button>
</div>
<div class="main">
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  getLocalData();
  pages(24); // 模拟点击第一个按钮
});
function pages(id) {
  let main = document.querySelector('.main');
  main.innerHTML = "";
  fetch('https://huihua.jiucyun.com/prod-api/huihua/description/getListByCatId?categoryId=' + id)
    .then(response => response.json())
    .then(data => {
      for (let i = 0; i < data.rows.length; i++) {
        main.innerHTML += `
          <div class="content">
            <div class="Prompt-name">模型名称：${data.rows[i].name}</div>
            <div class="English-Prompt">
              <span>英文提示</span>:<br>
              ${data.rows[i].enInstructions}
              <button class="btn1" onclick="copyToClipboard('${data.rows[i].enInstructions}')">复制</button>
            </div>
            <div class="Chinese-Prompt">
              <span>中文提示：</span><br>
              ${data.rows[i].instructions}
              <button class="btn1" onclick="copyToClipboard('${data.rows[i].instructions}')">复制</button>
            </div>
            <p style="font-weight: bold; margin-bottom: 10px;">展示图片：<button class="btn1" onclick="window.location.href='${data.rows[i].effectShow}'">下载</button></p>
            <img class="Prompt-Example" src="${data.rows[i].effectShow}">
          </div>`;
      }
    })
    .then(() => {
      let contentList = document.querySelectorAll('.content');
      contentList.forEach((content, index) => {
        content.style.animationDelay = `${index * 0.2}s`;
      });
    })
    .catch(error => {
      console.error('Error:', error);
    });
}
function getLocalData() {
  let main = document.querySelector('.main');
  main.innerHTML = "";

  // 发送Ajax请求获取数据
  fetch('http://api站地址/file.php')/**api站地址**/
    .then(response => response.json())
    .then(data => {
      // 解析响应数据
      for (let i = 0; i < data.length; i++) {
        if (!data[i].thumb) {
          continue; // 如果thumb为空，则跳过当前迭代，进入下一次循环
        }

        main.innerHTML += `
          <div class="content">
            <div class="Prompt-name">模型名称：${data[i].model || "Dell"}</div>
            <div class="English-Prompt">
              <span>英文提示</span>:<br>
              ${data[i].promptEn}
              <button class="btn1" onclick="copyToClipboard('${data[i].promptEn}')">复制</button>
            </div>
            <div class="Chinese-Prompt">
              <span>中文提示：</span><br>
              ${data[i].prompt}
              <button class="btn1" onclick="copyToClipboard('${data[i].prompt}')">复制</button>
            </div>
            <p style="font-weight: bold; margin-bottom: 10px;">展示图片：<button class="btn1" onclick="window.location.href='${data[i].originalImgUrl}'">下载</button></p>
            <img class="Prompt-Example" src="${data[i].thumb}">
          </div>`;
      }
    })
    .catch(error => {
      console.error('错误:', error);
    });
}



function copyToClipboard(text) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  document.execCommand('copy');
  document.body.removeChild(textarea);
  alert('复制成功!');
}

// 页面加载完成后获取数据
window.addEventListener('DOMContentLoaded', getLocalData);
</script>

<script>
    var typed = new Typed('#subtitle', {
      strings: ['让生产力加倍的 Prompt 快捷指令！', '一键复制，即可用于IMYAI-Midjourney绘画！'],
      typeSpeed: 60,
      backSpeed: 60,
      backDelay: 500,
      loop: true
    });
  </script>
</body>
